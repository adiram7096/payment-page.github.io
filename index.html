<!DOCTYPE html>
<html>
<head>
	<title>Payment Form</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="main_heading">Payment Form</h1>
		<p>Required Fields are followed by *</p>
		<h2>Contact Details</h2>
		<form>
			<p>First Name: * <input type="text" name="First name" required="" placeholder="Chunky"></p>
			<p>Last Name: * <input type="text" name="Last name" required="" placeholder="Pandey"></p>
			<fieldset required="">
			<legend>Gender *</legend>
			<p>
				Male: <input type="radio" name="gender" value="male">
				Female: <input type="radio" name="gender" value="female">
			<p>
			</fieldset>
			<br>
				Address:<br> <textarea name="address" id="address" cols="20" rows="5" placeholder="address"></textarea>
			</p>
			<p> Email: * <input type="email" name="email" id="email" required="" placeholder="pandey@gmail.com"></p>
			<p> Pincode: * <input type="number" name="pincode" id="pincode" required="" placeholder="345678"></p>
			<h2>Payment Information</h2>
			<p>Card Type: *
				<select name="Card-type" id="Card-type" required="">
					<option value="">--Select Card Type--</option>
					<option value="Rupay">Rupay</option>
					<option value="Visa">Visa</option>
					<option value="Maestro">Maestro</option>
					<option value="Mastercard">Mastercard</option>
				</select>
			</p>
			<p>Card number: * <input type="number" name="card-number" id="card-number" required="" placeholder="1234 5678 1234"></p>
			<p>Expiry date:  *<input type="date" name="exp-date" id="exp-date" required="" placeholder="02/2070"></p>
			<p>CVV: * <input type="password" name="CVV" id="CVV" required=""></p>
			<input type="submit" name="Pay Now" value="Pay Now">
		</form>
	</div>
</body>
</html>
